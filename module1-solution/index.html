<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles/mystyle.css">
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckerController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control {{state}}" 
             ng-model="items">
         </div>
         <div class="form-group comment">
              NOT counting an 'empty' item towards the count of how many items there are in the list.
            e.g case: item 1, item2,,,,item3 will be counted as 3 items. 
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkIfTooMuch()">Check If Too Much</button>
         </div>
         <div class="form-group message {{state}}">
           {{message}}
         </div>
   </div>
    <script src="lib/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
